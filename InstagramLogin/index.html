<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,
    wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700
    ;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="main_top">
            <h1>
                <img src="instagram-logo.png" alt="">
            </h1>
            <form>
                <div class="textBox">
                    <input class="username" type="text" id="username" placeholder="Phone number, username, or email">
                    <div class="password-container">
                        <input type="password" id="password" class="password-input" placeholder="Password">
                        <button type="button" class="show-password" onclick="togglePassword()">Show</button>
                    </div>
                </div>
                <button class="loginBtn">Log in</button>
            </form>

            <p>or</p>
            <a href="#">Log in with Facebook</a>
            <br>
            <a href="#">Forgot password?</a>
        </div>
        <div class="main_botton">
            <p>Don't have an account?</p>
            <a href="#">Sign up</a>
        </div>
        <p>Get the app</p>
        <div>
            <a href="#"><img src="" alt=""></a>
            <a href="#"><img src="" alt=""></a>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
