<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,
    wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700
    ;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="main_top">
            <h1>
                <img src="instagram-logo.png" alt="">
            </h1>
            <form>
                <div class="textBox">
                    <input class="username" type="text" id="username" placeholder="Phone number, username, or email">
                    <div class="password-container">
                        <input type="password" id="password" class="password-input" placeholder="Password">
                        <button type="button" class="show-password" onclick="togglePassword()">Show</button>
                    </div>
                </div>
                <button class="loginBtn">Log in</button>
            </form>

            <p class="orLine or">or</p>
            <div class="fLogin">
                <a  href="#"><img class="icon" src="Facebook_logo_(square).png"></a>
                <a class="facebookLink" href="#">Log in with Facebook</a>
            </div>
            
            <br>
            <a class="fPassword" href="#">Forgot password?</a>
        </div>
        <div class="main_botton">
            <p class="main_bottonP">Don't have an account? </p>
            <a class="main_bottonA" href="#">Sign up</a>
        </div>
        <p class="app">Get the app.</p>
        <div>
            <a href="#"><img class="googleImg"  src="googleplay-button.png"></a>
            <a href="#"><img class="microsoftImg" src="microsoft.png"></a>
        </div>
    </main>
    <footer>
        <div class="footerFlex">

            <ul>
                <li>
                    <a class="linkFooter" href="">Meta</a>
                </li>
                <li>
    
                    <a class="linkFooter" href="">About</a>
                </li>
                <li>
                    <a class="linkFooter" href="">Blogs</a>
                </li>
                <li>
                    <a class="linkFooter" href="">Jobs</a>
                </li>
                <li>
                    <a class="linkFooter" href="">Help</a>
                </li>
                <li>
                    <a class="linkFooter" href="">API</a>
                </li>
                <li>
                    <a class="linkFooter" href="">Privacy</a>
                </li>
                <li>
                    <a class="linkFooter" href="">Terms</a>
                </li>
                <li>
                    <a class="linkFooter" href="">Location</a>
                </li>
                <li>
                    <a class="linkFooter" href="">Instagram Lite</a>
                </li>
                <li>
                    <a class="linkFooter" href="">Threads</a>
                </li>
                <li>
                    <a class="linkFooter" href="">Contact Uploading & Non-Users</a>
                </li>
                <li>
                    <a class="linkFooter" href="">Meta Verified</a>
                </li>
            </ul>
            <br>
            <div class="lastLine">
                <select name="lang" id="">
                    <option value="">English</option>
                    <option value="">English (UK)</option>
                    <option value="">Português (Brasil)</option>
                </select>
                <p class="copyright">
                    © 2024 Instagram from Meta
                </p>
            </div>
        </div>
        
    </footer>
    <script src="script.js"></script>
</body>

</html>
