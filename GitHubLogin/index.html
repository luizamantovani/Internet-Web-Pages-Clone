<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="github-mark.png" alt="">
        
    </header>
    <main>
        <h1>Sign in to GitHub</h1>
        <section class="section_top">
            <div>
                <label for="user">Username or email address</label>
                <input type="text">
            </div>
            <div  class="key">
                <label for="password">Password</label>
                <label for="password"><a class="forgotKey" href="#">Forgot password?</a></label>
            </div>
            <input class="section_top_key" type="text">
            <br>
            <button class="btn">Sign in</button>
        </section>
        <section class="section_botton">
            <a class="passkey" href="#">
                Sign in with a passkey
            </a>
            <p class="New">
                New to GitHub?
                <a class="Create" href="#">
                    Create an account
                </a>
            </p>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Docs</a></li>
            <li><a href="#">Contact GitHub Support</a></li>
            <li><a href="#">Manage cookies</a></li>
            <li><a href="#">Do not share my personal information</a></li>
        </ul>
    </footer>
</body>
</html>
